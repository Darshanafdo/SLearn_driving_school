<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instructor Management</title>
    <link rel="stylesheet" href="../CSS/Body/Instructor.css">
</head>

<body>
    <div class="container">
        <h1>Instructor Management</h1>

        <h2>Add Instructor</h2>
        <form id="addForm" method="post" action="../PHP/insert_instructor.php">
            <input type="text" name="name" placeholder="Instructor Name" required>
            <input type="text" name="nic" placeholder="NIC" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add Instructor</button>
        </form>

        <h2>Update Instructor</h2>
        <form id="updateForm" method="post" action="../PHP/update_instructor.php">
            <input type="hidden" name="id" required>
            <input type="text" name="name" placeholder="Instructor Name" required>
            <input type="text" name="nic" placeholder="NIC" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Update Instructor</button>
        </form>

        <h2>Delete Instructor</h2>
        <form id="deleteForm" method="post" action="../PHP/delete_instructor.php">
            <input type="hidden" name="id" required>
            <button type="submit">Delete Instructor</button>
        </form>

        <h2>Instructors</h2>
        <table id="instructorTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>NIC</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
